    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <!-- JQuery, Bootstrap, and Lodash -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h1>Market Data Monitor</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <br/>
            <input type="text" class="form-control" placeholder="Ticker" id="ticker"/>
            <br/>
            <button
                class="btn btn-primary"
                onclick="raiseNotification()">
                Raise Notification
            </button>
        </div>
    </div>
</div>

<script>
    function raiseNotification() {
        var ticker = document.getElementById('ticker').value
        raiseMarketDataMonitorNotification(ticker)
    }
</script>
