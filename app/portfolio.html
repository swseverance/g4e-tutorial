    <link rel="stylesheet" href="../style.css">
    <!-- JQuery, Bootstrap, and Lodash -->

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <span id="glueSpan" class="label label-warning">Glue is unavailable</span>
            </div>
            <div class="col-md-2">
                <span id="priceSpan" class="label label-warning">Prices are unavailable</span>
            </div>
            <div class="col-md-8">
                <h1 id="title" class="text-center">Portfolio</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" action="#" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ticker" id="ticker" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="search(event)">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="portfolioTable" class="table table-striped table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Description</th>
                            <th class="text-right">Bid</th>
                            <th class="text-right">Ask</th>
                        </tr>
                    </thead>
                    <tbody id='portfolioTableData'>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <!-- TUTOR_TODO Chapter 8 -->
                <!-- <button class="btn btn-primary" onclick="sendPortfolioAsEmailClicked(event)">Send as e-mail</button> -->
                <!-- TUTOR_TODO Chapter 9 -->
                <!-- <button class="btn btn-primary" onclick="sendPortfolioToExcelClicked(event)">Send to Excel</button> -->
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="instruments" tabindex="-1" role="dialog" aria-labelledby="instrumentsLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="instrumentsLabel">Methods available for 'Instruments'</h4>
                </div>
                <div id="methodsList" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="searchResult" tabindex="-1" role="dialog" aria-labelledby="searchResultLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="searchResultLabel">Search</h4>
                </div>
                <div class="modal-body">
                    <table id="searchResulTbl" class="table table-striped table-bordered table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id='resultInstrumentTbl'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
